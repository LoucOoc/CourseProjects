<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rope Simulation</title>
</head>
<body>
    <p>This involves basic physics simulation of Verelet Integration and a bit of XPDB, see https://mmacklin.com/xpbd.pdf and https://en.wikipedia.org/wiki/Verlet_integration</p>
    <canvas id="Canvas" ></canvas>
    <p>move X</p>
    <input id="x" type="range" min="0" max="800" value="500">
    <p>move Y</p>
    <input id="y" type="range" min="0" max="800" value="300">
    <p>rotate fishing rod</p>
    <input id="theta" type="range" min="-120" max="60" value="0">
    <p>rotate wire1</p>
    <input id="phi" type="range" min="-45" max="30" value="0">
    <p>rotate wire2</p>
    <input id="phi2" type="range" min="-45" max="30" value="0">
    <p>CLICT TO SWAY!!!</p>
    <input id="b" type="button">
    <script src="Assignment2.js" id="module"></script>
</body>
</html>
